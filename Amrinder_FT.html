<html>
  <font size="8" color="green">Final test lab</font
  ><br /><br />
  Number of rows:
  <input type="text" id="t1" /><br /><br />
  Number of cols:
  <input type="text" id="t2" /><br /><br />

  <button id="b1" onclick="generateTable()">Generate Table</button
  ><br /><br />

  <button id="b2" onclick="addColumn()">Add Column</button>

  <button id="b3" onclick="addRow()">Add Row</button>

  <script language="javascript">
    // Generating the table
    function generateTable() {
      // Get the number of rows and columns from the input fields
      var rows = parseInt(document.getElementById("t1").value);
      var cols = parseInt(document.getElementById("t2").value);

      // Create a table element
      var table = document.createElement("table");

      // Loop over rows and columns to generate the table
      for (var i = 0; i < rows; i++) {
        var row = table.insertRow(i);
        for (var j = 0; j < cols; j++) {
          var cell = row.insertCell(j);
          // Create a text node with the cell indices
          var text = document.createTextNode(
            "Row " + (i + 1) + ", Column " + (j + 1)
          );
          // Append the text node to the cell
          cell.appendChild(text);
        }
      }

      // Create a heading element
      var heading = document.createElement("h2");
      heading.textContent = "Table is Ready";
      document.body.appendChild(heading);

      // Append the table to the body
      document.body.appendChild(table);

      // Display the "Add Column" and "Add Row" buttons
      document.getElementById("b2").style.display = "inline";
      document.getElementById("b3").style.display = "inline";

      // Add CSS styles to the table
      table.style.borderCollapse = "collapse";
      table.style.border = "1px solid black";
      table.style.width = "40%";

      // Add some styles to the cells
      var cells = table.getElementsByTagName("td");
      for (var k = 0; k < cells.length; k++) {
        cells[k].style.border = "2px solid black";
        cells[k].style.padding = "8px";
        cells[k].style.textAlign = "center";
      }
    }

    // Adding column

    function addColumn() {
      var table = document.getElementsByTagName("table")[0];
      var rows = table.rows;
      var cols = rows[0].cells.length;

      for (var i = 0; i < rows.length; i++) {
        var cell = rows[i].insertCell(cols);
        // Create a text node with the column index
        var columnIndex = cols + 1; // Since cols starts from 0, we add 1 to get the actual column index
        var text = document.createTextNode(
          "Column " + columnIndex + ", Row " + (i + 1)
        );
        // Append the text node to the cell
        cell.appendChild(text);
      }

      // Add CSS styles to the table
      table.style.borderCollapse = "collapse";
      table.style.border = "1px solid black";
      table.style.width = "40%";

      // Add some styles to the cells
      var cells = table.getElementsByTagName("td");
      for (var k = 0; k < cells.length; k++) {
        cells[k].style.border = "2px solid black";
        cells[k].style.padding = "8px";
        cells[k].style.textAlign = "center";
      }
    }
  </script>
</html>

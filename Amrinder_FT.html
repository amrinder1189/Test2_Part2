<html>
  <font size="8" color="green">Final test lab</font
  ><br /><br />
  Number of rows:
  <input type="text" id="t1" /><br /><br />
  Number of cols:
  <input type="text" id="t2" /><br /><br />

  <button id="b1" onclick="generateTable()">Generate Table</button
  ><br /><br />

  <button id="b2" onclick="addColumn()">Add Column</button>

  <button id="b3" onclick="addRow()">Add Row</button>

  <script language="javascript">
    function generateTable() {
      //   query selector for getting number of rows
      var rows = parseInt(document.getElementById("t1").value);
      //   doing same as above for getting the number of columns
      var cols = parseInt(document.getElementById("t2").value);
      //   craeting a table
      var table = document.createElement("table");

      // looping over the number of row and column to generate table
      for (var i = 0; i < rows; i++) {
        var row = table.insertRow(i);
        for (var j = 0; j < cols; j++) {
          var cell = row.insertCell(j);
          cell.appendChild(
            document.createTextNode("cell " + (i * cols + j + 1))
          );
        }
      }

      // Create a heading element
      var heading = document.createElement("h2");
      heading.textContent = "Table is Ready";
      document.body.appendChild(heading);

      document.body.appendChild(table);
      document.getElementById("b2").style.display = "inline";
      document.getElementById("b3").style.display = "inline";

      // Add CSS styles to the table
      table.style.borderCollapse = "collapse";
      table.style.border = "1px solid black";
      table.style.width = "40%";

      // Append the heading and the table to the body

      // Add some styles to the cells
      var cells = table.getElementsByTagName("td");
      for (var k = 0; k < cells.length; k++) {
        cells[k].style.border = "2px solid black";
        cells[k].style.padding = "8px";
        cells[k].style.textAlign = "center";
      }
    }
  </script>
</html>
